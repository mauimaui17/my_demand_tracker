{% block title %}Home{% endblock %}
{% block content %}
<body>
    <div class='col-md-12'>
        <div class='row'>
            <div class='col'>
                <div class='container'>
                    <div class='row'>
                        <div class='col-md-6'>
                            <h1>Courses</h1>
                            <table id="course_table" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Course Code</th>
                                        <th>Course Title</th>
                                        <th>Demand</th>
                                        <!-- Add additional columns if needed -->
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for course in course_list %}
                                    <tr data-id ="{{ course.id }}">
                                        <td align='center'>{{ course.subject_code.subject_code }} {{course.course_code}}</td>
                                        <td align='center'>{{ course.course_title }}</td>
                                        <td align='center'>{{ course.demand }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <div class='col-md-6'>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-12'>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
                
{% endblock %}
</body>
</html>
